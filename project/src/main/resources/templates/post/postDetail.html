<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>View post</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/postDetail.css}" />
</head>
<body>
<div class="container" th:object="${mainPost}">
    <div class="menu-panel">
        <div class="menu-item">
            <a th:href="@{/posts}" href="profile">Posts</a>
        </div>
        <div class="menu-item">
            <a th:href="@{/user/profile}" href="profile">Profile</a>
        </div>
        <div class="menu-item">
            <a th:href="@{/users}" href="#">Users</a>
        </div>
        <div class="menu-item">
            <form th:action="@{/logout}" th:method="post">
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>

    <div class="form-title" th:text="${mainPost.title}"></div>

    <div class="view-post-form">
        <div th:text="${mainPost.content}"></div>
        <div th:text="${mainPost.user.username}"></div>
        <div th:text="${mainPost.date}"></div>
        <form class="add-comment" th:action="@{/post/{id}/comment/add(id=${mainPost.id})}" action="save" method="post" th:object="${comment}">
            <textarea th:field="*{content}" />
            <div th:if="${#fields.hasErrors('content')}"
                 th:errors="*{content}">Error</div>
            <div class="edit-account-btn">
                <button type="submit" value="save">Edit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
