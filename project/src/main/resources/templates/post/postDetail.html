<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>View post</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/postDetail.css}" />
</head>
<body>
<div class="container" th:object="${mainPost}">
    <div class="menu-panel">
        <div class="menu-item">
            <a th:href="@{/posts}" href="profile">Posts</a>
        </div>
        <div class="menu-item">
            <a th:href="@{/user/profile}" href="profile">Profile</a>
        </div>
        <div class="menu-item">
            <a th:href="@{/users}" href="#">Users</a>
        </div>
        <div class="menu-item">
            <form th:action="@{/logout}" th:method="post">
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>

    <div class="form-title" th:text="${mainPost.title}"></div>

    <div class="view-post-form">
        <div th:replace="post/commentBlock.html :: commentBlock(post=${mainPost}, padding=20)">
        </div>
    </div>
</div>
</body>
</html>
