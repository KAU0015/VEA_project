<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Create new account</title>
</head>
<body>
<form th:action="@{/user/add}" action="save" method="post" th:object="${user}">
    <div>
        <input type="hidden" th:field="*{id}" />
    </div>
    <div>
        <label>Username:</label>
        <input th:required="true" type="text" th:field="*{username}" />
        <span th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}">Error</span>

    </div>
    <div>
        <label>Password:</label>
        <input id="password1" th:required="true" type="password" th:field="*{password}" />
        <input id="password2" th:required="true" type="password" />
        <span th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}">Error</span>
    </div>
    <div>
        <label>First name:</label>
        <input th:required="true" type="text" th:field="*{firstName}" />
        <span th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}">Error</span>
    </div>
    <div>
        <label>Last name:</label>
        <input th:required="true" type="text" th:field="*{lastName}" />
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}">Error</span>
    </div>
    <div>
        <label>Day of birth:</label>
        <input th:required="true" type="date" placeholder="Select date" th:field="*{dayOfBirth}">
        <span th:if="${#fields.hasErrors('dayOfBirth')}"
              th:errors="*{dayOfBirth}">Error</span>
    </div>
    <div>
        <button type="submit" value="save">Submit</button>
    </div>
</form>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
$(document).ready(function(){
  $(function(){
      $("#password1, #password2").on("keyup", function () {
        console.log("ble");
        var p1=$("#password1").val();
        var p2=$("#password2").val();
        if (p1 != p2) {
          alert("Second value should less than first value");
        }
      })
    })
})

</script>
</body>
</html>
