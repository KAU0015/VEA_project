<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>View profile</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/userProfile.css}" />
</head>
<body>
<div class="container" th:object="${userDetail}">
    <div class="menu-panel">
        <div class="menu-item">
            <a th:href="@{/posts}" href="profile">Posts</a>
        </div>
        <div class="menu-item">
            <a th:href="@{/user/profile}" href="profile">Profile</a>
        </div>
        <div class="menu-item">
            <a th:href="@{/users}" href="#">Users</a>
        </div>
        <div class="menu-item">
            <form th:action="@{/logout}" th:method="post">
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>

    <div class="form-title" th:text="${userDetail.username + ' profile'}">
        Your Profile
    </div>
    <div class="view-profile-form">
        <table>
            <tr>
                <td>
                    <div>Username:</div>
                </td>
                <td>
                    <div th:text="${userDetail.username}"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>First name:</div>
                </td>
                <td>
                    <div th:text="${userDetail.firstName}"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>Last name:</div>
                </td>
                <td>
                    <div th:text="${userDetail.lastName}"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>Day of birth:</div>
                </td>
                <td>
                    <div th:text="${userDetail.dayOfBirth}"></div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
