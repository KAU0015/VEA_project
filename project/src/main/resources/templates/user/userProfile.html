<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div  th:object="${user}">
        <div>
            <div>Username:</div>
            <div th:text="${user.username}"></div>
        </div>
        <div>
            <div>First name:</div>
            <div th:text="${user.firstName}"></div>
        </div>
        <div>
            <div>Last name:</div>
            <div th:text="${user.lastName}"></div>
        </div>
        <div>
            <div>Day of birth:</div>
            <div th:text="${user.dayOfBirth}"></div>
        </div>
    </div>
</body>
</html>
