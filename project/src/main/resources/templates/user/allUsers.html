<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/allUsers.css}" />
</head>
<body>
    <div class="container">
        <div class="menu-panel">
            <div class="menu-item">
                <a th:href="@{/posts}" href="profile">Posts</a>
            </div>
            <div class="menu-item">
                <a th:href="@{/user/profile}" href="profile">Profile</a>
            </div>
            <div class="menu-item">
                <a th:href="@{/users}" href="#">Users</a>
            </div>
            <div class="menu-item">
                <form th:action="@{/logout}" th:method="post">
                    <button type="submit">Logout</button>
                </form>
            </div>
        </div>
        <div class="form-title">
            User profiles
        </div>
        <div class="display-users-form">
            <table>
                <thead>
                <tr>
                    <th>Users:</th>
                    <th>
                        <form th:action="@{/users}" th:object="${searchedUser}">
                            <input th:field="*{username}" >
                        </form>
                    </th>
                </tr>
                </thead>
            </table>
            <div class="users-block">
                <div th:each="user,iter :${users}">
                    <div class="view-user">
                        <a  th:text="${user.username}" th:href="@{/user/{id}/detail(id=${user.id})}"></a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
